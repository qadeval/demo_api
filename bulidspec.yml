version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Installing dependencies"
      - pip3 install -r requirements.txt
  build:
    commands:
      - echo "Running unit tests"
      - pytest tests/
  post_build:
    commands:
      - echo "Deploying to Elastic Beanstalk"
      - eb init my-application --platform python --region us-east-1
      - eb create my-environment
      - eb deploy my-environment

artifacts:
  files:
    - tc_api.py
    - requirements.txt
    - .ebextensions/**
    - Dockerrun.aws.json
    - Procfile
  base-directory: '.'
